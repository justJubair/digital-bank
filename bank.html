<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Joey Account</title>
</head>
<body class=" bg-blue-200">
    <section>
        <div class="bg-blue-400 w-9/12 mx-auto p-4 m-4">
            <header>
                <h1 class="text-4xl font-semibold text-center text-white mb-8">Account of <span class="text-blue-800">Mr. Tribbiani</span></h1>
            </header>
            <!-- account details, deposit, withdraw, balance -->
            <div class="flex justify-evenly">
                
                <!-- deposit -->
                <div class="w-[13rem] bg-purple-600 p-4 rounded-lg text-white">
                    <h3 class="text-xl mb-2">Deposit</h3>
                    <p class="text-3xl font-semibold">$ <span id="deposit" class="text-3xl font-semibold">0</span></p>
                </div>
                <!-- withdraw -->
                <div class="w-[13rem] bg-pink-600 p-4 rounded-lg text-white">
                    <h3 class="text-xl mb-2">Withdraw</h3>
                    <p class="text-3xl font-semibold">$ <span id="deposit" class="text-3xl font-semibold">0</span></p>
                </div>
                <!-- balance -->
                <div class="w-[13rem] bg-orange-600 p-4 rounded-lg text-white">
                    <h3 class="text-xl mb-2">Balance</h3>
                    <p class="text-3xl font-semibold">$ <span id="deposit" class="text-3xl font-semibold">0</span></p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
