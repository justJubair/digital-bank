<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Digital Bank</title>
</head>
<body class="bg-blue-200">
    <section class="flex flex-col justify-center items-center min-h-screen">
       <div class="bg-blue-400 w-9/12 mx-auto p-7">
        <header>
            <h1 class="text-4xl font-semibold text-center text-white mb-8">Digital bank by <span class="text-blue-800 italic">Joey Tribbiani</span></h1>
        </header>
        <main>
            <h2 class="text-2xl font-semibold mb-4">Please login</h2>
            <input class="block mb-4 w-1/2 px-3 py-2" type="text" name="" id="input-email" placeholder="Your email">
            <input class="w-1/2 px-3 mb-4 py-2" type="password" name="" id="input-password" placeholder="Your password">
            <button id="login-btn" class="bg-blue-900 text-white px-5 py-2 uppercase block rounded-lg">login</button>
        </main>
       </div>
       <p class="bg-gray-100 px-4 py-2 mt-4"><small>Look in the console for email and password</small></p>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
